<div class="annotation-card">
    <header class="_annotation_header">
        <div class="_annotation_header_row">
            <h3 class="__title">{{annotation.user}}</h3>
        </div>
        <div class="_annotation_header_row">
            <span>{{annotation.group}}</span>
        </div>
    </header>
    <div class="annotation-quote">
        <blockquote class="__exact">
            {{exact}}
        </blockquote>
    </div>
    <div class="annotation-body p-grid">
        <div class="p-col-12 __text">
            {{text}}
        </div>
        <div class="p-col-6">
            <h4 class="__title">Tags</h4>
            <ul class="__tag-list tag-list p-d-flex p-flex-wrap">
                <li *ngFor="let tag of tags" class="_tag-item">
                    <a>{{tag}}</a>
                </li>
            </ul>
        </div>
        <div *ngIf="!isStepAnnotation" class="p-col-6">
            <h4 class="__title">Ontologies</h4>
            <ul class="__tag-list tag-ontologies p-d-flex p-flex-wrap">
                <li *ngFor="let ontology of ontologies" class="_tag-item ontology">
                    <a>{{ontology}}</a>
                </li>
            </ul>
        </div>
    </div>
    <footer class="__annotation-footer">
        <ng-content select="[footer]"></ng-content>
    </footer>
</div>

<div class="nanopub-card p-shadow-3 p-p-3 p-mb-2">
    <span class="__link_protocol p-text-bold">
        <span class="p-mr-1">
            <{{nanopub.protocol}}>
        </span>
        <a target="_blank" [href]="nanopub.protocol" class="fixed">
            <i class="pi pi-external-link"></i>
        </a>
    </span>
    <h4>{{nanopub.title}}</h4>
    <div class="__info_wrapper p-m-1">
        <div class="p-mb-1">
            <i class="pi pi-user"></i>
            <span> Author: {{nanopub.author}}</span>
        </div>
        <div class="p-mb-1">
            <i class="pi pi-calendar"></i>
            <span> Generated : {{nanopub.created_at|date:'medium'}}</span>
        </div>
        <div class="p-mb-1">
            <i class="pi pi-calendar"></i>
            <span> Last update: {{nanopub.updated_at|date:'medium'}}</span>
        </div>
    </div>
    <div class="__commands_wrapper">
        <ng-content></ng-content>
    </div>
</div>

<div class="p-grid p-jc-center">
    <div class="p-col-12 stats_viewer_component">
        <div class="p-grid p-jc-center">
            <div class="p-col-3">
                <div class="sticky-panel-full-view">
                    <h1>Data Browser</h1>
                    <a2np-c-stats-filter-form (onFilter)="filterForm = $event"></a2np-c-stats-filter-form>
                </div>
            </div>
            <div class="p-col-9">
                <p-tabMenu [model]="menuModel"></p-tabMenu>
                <ng-container [ngSwitch]="perspective">
                    <ng-container *ngSwitchCase="'tags'">
                        <a2np-c-stats-generic type="tags" [filter]="filterForm"></a2np-c-stats-generic>
                    </ng-container>
                    <ng-container *ngSwitchCase="'users'">
                        <a2np-c-stats-generic type="nanopubs-by-users" [filter]="filterForm"></a2np-c-stats-generic>
                    </ng-container>
                    <ng-container *ngSwitchCase="'nanopubs'">
                        <a2np-c-stats-for-nanopubs [filter]="filterForm"></a2np-c-stats-for-nanopubs>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<ng-template #loading_panel>
    <a2np-c-loading-panel message="Loading..."></a2np-c-loading-panel>
</ng-template>
